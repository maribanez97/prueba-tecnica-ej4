<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Prueba Técnica Maquetador Trainee</title>
    <style>
        /* Estilo base para la página */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #000;
    color: #fff;
}

#proyectosContainer {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    padding: 20px;
    gap: 15px;
}

.proyecto {
    background: #333;
    padding: 20px;
    width: calc(33.33% - 30px);
    text-align: center;
    cursor: pointer;
    transition: background 0.3s ease, color 0.3s ease;
    border: 1px solid #555;
}

.proyecto h3 {
    font-size: 18px;
    color: #fff;
    transition: color 0.3s ease;
}

.proyecto:hover {
    background-color: #444;
}

.proyecto.active {
    background-color: #222;
    color: #fff;
}

/* Imagen de fondo con overlay */
.imagen-fondo {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 999;
    background: rgba(0, 0, 0, 0.5);
}

.imagen-fondo img {
    max-width: 100%;
    max-height: 100%;
    object-fit: cover;
}

.overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.7);
}

/* Responsive Design */
@media (max-width: 1200px) {
    .proyecto {
        width: calc(50% - 30px);
    }
}

@media (max-width: 768px) {
    .proyecto {
        width: calc(100% - 30px);
    }
}

    </style>
</head>
<body>
    <div id="proyectosContainer">
        <div class="proyecto" data-id="1">
            <h3>ZPump Urban Fit</h3>
        </div>
        <div class="proyecto" data-id="2">
            <h3>Coach2o</h3>
        </div>
        <div class="proyecto" data-id="3">
            <h3>ZPump Urban Fit</h3>
        </div>
        <div class="proyecto" data-id="4">
            <h3>Emotional Pulse</h3>
        </div>
        <div class="proyecto" data-id="5">
            <h3>Alhambra</h3>
        </div>
        <div class="proyecto" data-id="6">
            <h3>Actimel</h3>
        </div>
        <div class="proyecto" data-id="7">
            <h3>ffuuss</h3>
        </div>
        <div class="proyecto" data-id="8">
            <h3>Delicious</h3>
        </div>
        <div class="proyecto" data-id="9">
            <h3>Roca</h3>
        </div>
        <div class="proyecto" data-id="10">
            <h3>Deep State</h3>
        </div>
    </div>

    <div id="imagenFondo" class="imagen-fondo">
        <img id="imagenDisplay" src="./img/" alt="Imagen Proyecto">
        <div class="overlay"></div>
    </div>

    <script>
        const listaProyectos = [
    { id: 1, proyecto: "ZPump Urban Fit", empresa: "Reebok", src: "rebook.jpg", alt: "imagen 1" },
    { id: 2, proyecto: "Coach2o", empresa: "Reebok", src: "Font Vella.jpg", alt: "imagen 2" },
    { id: 3, proyecto: "ZPump Urban Fit", empresa: "Reebok", src: "car.jpg", alt: "imagen 3" },
    { id: 4, proyecto: "Emotional Pulse", empresa: "Seidor", src: "seidor.jpg", alt: "imagen 4" },
    { id: 5, proyecto: "Alhambra", empresa: "Cervezas Alhambra", src: "alhambra.jpg", alt: "imagen 5" },
    { id: 6, proyecto: "Actimel", empresa: "Danone", src: "actimel.jpg", alt: "imagen 6" },
    { id: 7, proyecto: "ffuuss", empresa: "OTS Group", src: "ffuuss.jpg", alt: "imagen 7" },
    { id: 8, proyecto: "Delicious", empresa: "Día", src: "dia.jpg", alt: 'imagen 8' },
    { id: 9, proyecto: "Roca", empresa: "Sanitarios", src: "roca.jpg", alt: "imagen 9" },
    { id: 10, proyecto: "Deep State", empresa: "Fox", src: "fox.webp", alt: "imagen 10" }
];

// Obtener los elementos del DOM
const proyectos = document.querySelectorAll('.proyecto');
const imagenFondo = document.getElementById('imagenFondo');
const imagenDisplay = document.getElementById('imagenDisplay');

// Agregar event listeners a cada proyecto
proyectos.forEach(proyecto => {
    proyecto.addEventListener('mouseover', function() {
        // Obtener el ID del proyecto
        const idProyecto = parseInt(proyecto.getAttribute('data-id'));
        
        // Buscar el proyecto en la lista y obtener la imagen
        const proyectoSeleccionado = listaProyectos.find(p => p.id === idProyecto);
        
        // Cambiar la fuente de la imagen
        imagenDisplay.src = proyectoSeleccionado.src;
        
        // Mostrar el contenedor de la imagen de fondo
        imagenFondo.style.display = 'flex';

        // Cambiar el fondo y color del texto del proyecto
        proyecto.style.backgroundColor = '#222'; // Fondo oscuro
        proyecto.style.color = '#fff'; // Color blanco
    });
    
    // Ocultar la imagen cuando el mouse sale
    proyecto.addEventListener('mouseout', function() {
        imagenFondo.style.display = 'none';

        // Volver al estilo inicial del proyecto
        proyecto.style.backgroundColor = '#333'; // Fondo negro
        proyecto.style.color = '#fff'; // Color blanco
    });
});

    </script>
</body>
</html>
